<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where in the World?</title>
    <!-- Meta names-->
    <meta name="description" content="Challenge your knowledge of world geography with our interactive quiz. Learn about capitals, countries, and more. Perfect for students, travelers, and geography enthusiasts!">
    <meta name="keywords" content="geography quiz, world capitals, countries, interactive quiz, geography game, learn geography, online quiz">
    <meta name="author" content="Your Name">
    <link rel="stylesheet" href="assets/css/style.css">
<body>
    <Header>
        <h1>Where in the World?</h1>
    </Header>
    <!--Main area for the quiz-->
    <div class="quiz-container">
        <!--Position for the username to be inputted-->
        <section id="user-form">
            <form action="POST" id="username-form">
                <label for="username-input">Enter your username</label>
                <input type="text" name="username-input" id="username-input" placeholder="username" required>
                <button type="submit" id="username-submit">Submit</button>
            </form>
            <p id="welcome-message"></p>
        </section>
        <!--Selection space for which region the quiz will run-->
        <section id="region-selection" class="region-selection">
            <h2>Select a Region</h2>
            <button onclick="startQuiz('europe')" aria-label="europe select">Europe</button>
            <button onclick="startQuiz('africa')" aria-label="africa select">Africa</button>
            <button onclick="startQuiz('asia')" aria-label="asia select">Asia</button>
        </section>
        <!--Where the questions will load into-->
        <section id="quiz">
            <div class="question">
                <p id="question-text"></p>
                <input type = "text" id = "answer-input" placeholder="Enter your answer here">
                <button id="submit-button" onclick="checkAnswer()" aria-label="submit">Submit Answer</button>
                <button id="next-button" onclick="nextQuestion()" aria-label="next question">Next</button>
                <p id="feedback"></p>
            </div>
        </section>
        <!--Results area-->
        <section id="result">
            <h2>Your Score: <span id="score"></span></h2>
            <button onclick="restartQuiz()" aria-label="restart">Restart Quiz</button>
        </section>
    </div>
    <footer>
        <p>Designed by Yuri Dubina</p>
    </footer>
    <!--Javascript source-->
    <script src="assets/js/script.js"></script>
</body>
</html>
