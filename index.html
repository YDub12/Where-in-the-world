<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where in the World?</title>
    <link rel="stylesheet" href="assets/css/style.css">
<body>
    <div class="quiz-container">
        <h1>Geography Quiz</h1>

        <section id="region-selection" class="region-selection">
            <h2>Select a Region</h2>
            <button onclick="startQuiz('europe')">Europe</button>
            <button onclick="startQuiz('africa')">Africa</button>
            <button onclick="startQuiz('asia')">Asia</button>
        </section>
        <section id="quiz" style="display:none;">
            <div class="question">
                <p id="question-text"></p>
                <ul class="options" id="options-list">
                    <!-- Options will be populated here -->
                </ul>
            </div>
            <button id="next-button" onclick="nextQuestion()">Next</button>
        </section>
        <section id="result" style="display:none;">
            <h2>Your Score: <span id="score"></span></h2>
            <button onclick="restartQuiz()">Restart Quiz</button>
        </section>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
